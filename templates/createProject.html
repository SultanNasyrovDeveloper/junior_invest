{% extends 'main_pagebase.html' %}
{% block body %}
    {{ super() }}

    <div class="py-5 text-center">
      <h2>Создание проекта</h2>
      <p class="lead">Для того, чтобы создать свой проект, тебе необходимо заполнить форму:</p>
    </div>
    </div>
        <div class="container text-center">
        <img src="/static/images/40. startup-1.svg" class="bi me-2 responsive">
    </div>
    <div class="container">
        {% for cat, msg in get_flashed_messages(True) %}
            <div class="alert alert-{{ cat }} alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
    <div class="container">
        <div>
            <form class="form-inline" method="post" action="/upload_project" enctype=multipart/form-data>
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="subject" class="form-label">Название проекта </label>
                        <input type="text" class="form-control" id="NameProject" placeholder="" name="NameProject">
                    </div>

                    <div class="col-sm-6">
                        <label for="subject" class="form-label">Категория проекта</label>
                        <input type="text" class="form-control" id="CategoryProject" placeholder="Спорт программирование и т.д" name="CategoryProject">
                    </div>

                    <div class="col-12">
                          <label for="message" class="form-label">Расскажи об идее а также укажи её текущий статус</label>
                          <textarea class="form-control" id="message" placeholder="" name="message"></textarea>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label class="form-label" for="customFile">Прикрепите файл с презентацией проекта</label>
                            <input type="file" class="form-control" id="customFile" name="file">
                          </div>
                    </div>
                </div>
                      <hr class="my-4">
                      <button class="w-100 btn btn-primary btn-lg" type="submit">Создать проект</button>
                  </form>
              </div>
    </div>
{% endblock %}

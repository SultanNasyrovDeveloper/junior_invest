<!DOCTYPE html>
<html lang="ru">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    {% block head %}
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title></title>
    {% endif %}
    {% endblock %}
</head>

<body>
    {% block menu %}
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                {# <img src="static/images/JI2_2.svg" class="bi me-2" width="60" height="48">#}
                <span class="fs-4">{{ title }}</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/main_page" class="nav-link active" aria-current="page">Главная страница
                        сайта</a></li>
                <li class="nav-item"><a href="/admin_panel/main" class="nav-link">Главная админ панели</a></li>
                <li class="nav-item"><a href="/admin_panel/feedback" class="nav-link">Обратная связь</a></li>
            </ul>
        </header>
        <br><br>
    </div>
    {% endblock %}
    {% block body %}

    {% endblock %}
</body>

</html>
